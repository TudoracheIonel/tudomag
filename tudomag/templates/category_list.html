{% extends 'base.html' %}
{% block title %}Lista Categorii{% endblock %}

{% block content %}
<a href="{% url 'category_create' %}">Create</a>

{% for category in categories %}
<div>
    {{ category.name }}
    <a href="{% url 'category_update' category.pk %}">Update</a>
    <a href="{% url 'category_delete' category.pk %}">Delete</a>
</div>
{% endfor %}
{% endblock %}
